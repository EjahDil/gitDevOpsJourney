apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels:
    app: mongo-express
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
        - name: mongo-express
          image: mongo-express
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                 secretKeyRef:
                   name: mongodb-secret
                   key: mongo-root-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                 secretKeyRef:
                   name: mongodb-secret
                   key: mongo-root-password
            - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                configMapKeyRef:
                   name: mongodb-configMap
                   key: database_url


---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
spec:
   selector:
      app: mongo-express
   type: LoadBalancer 
   ports:
    - protocol: TCP
      ports: 8081
      targetPort: 8081
      nodePort: 30000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-configMap
data:
   database_url: mongo-service 


---


apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
   name: myapp-ingress
spec:
   rules:
     - host: 
       http:
         paths:
           - backend:
               serviceName:
               servicePort:
---
apiVersion: v1
kind: Secret
metadata:
   name: myapp-secret-tls
   namespace: default
type: kubernetes.io/tls
data:
   tls.crt: base64 encoded cert
   tls.key: base64 encodedb key
